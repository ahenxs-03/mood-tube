<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodTube</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header Section -->
  <header id="header">
    <div class="logo">MoodTube</div>
    <input id="searchInput" type="text" placeholder="Search videos..." />
    <button id="searchButton" class="search-button">Search</button>
  </header>

  <!-- Sidebar Section -->
  <aside id="sidebar">
    <button class="sidebar-button">Home</button>
    <button class="sidebar-button">Trending</button>
    <button class="sidebar-button">Library</button>
    <button class="sidebar-button">Account</button>
  </aside>

  <!-- Main Content -->
  <main id="mainContent">
    <!-- Mood Buttons Section -->
    <section id="moodButtonsSection">
      <h1>Select Your Mood</h1>
      <div class="mood-buttons">
        <button class="mood-button" data-mood="education">ðŸ“š Education</button>
        <button class="mood-button" data-mood="movie">ðŸŽ¬ Movies</button>
        <button class="mood-button" data-mood="tech">ðŸ’» Tech</button>
        <button class="mood-button" data-mood="random">ðŸŽ² Random</button>
      </div>
    </section>

    <!-- Videos Section -->
    <section id="videosSection">
      <div id="demoVideos" class="video-grid"></div>
    </section>
  </main>

  <script>
    // Mock Video Data
    const videos = {
      education: [
        { title: "Learn JavaScript", views: "2.3M", rating: 4.5, thumbnail: "https://via.placeholder.com/300x200?text=Education+1" },
        { title: "Science Explained", views: "1.8M", rating: 4.7, thumbnail: "https://via.placeholder.com/300x200?text=Education+2" },
      ],
      movie: [
        { title: "Top 10 Movies", views: "1.5M", rating: 4.6, thumbnail: "https://via.placeholder.com/300x200?text=Movie+1" },
        { title: "Movie Reviews", views: "1.1M", rating: 4.1, thumbnail: "https://via.placeholder.com/300x200?text=Movie+2" },
      ],
      tech: [
        { title: "Latest Gadgets", views: "2.8M", rating: 4.8, thumbnail: "https://via.placeholder.com/300x200?text=Tech+1" },
        { title: "AI Trends", views: "2.1M", rating: 4.6, thumbnail: "https://via.placeholder.com/300x200?text=Tech+2" },
      ],
      random: [
        { title: "Funny Cats", views: "3.2M", rating: 4.9, thumbnail: "https://via.placeholder.com/300x200?text=Random+1" },
        { title: "Random Facts", views: "1.9M", rating: 4.4, thumbnail: "https://via.placeholder.com/300x200?text=Random+2" },
      ],
      miscellaneous: [
        { title: "The Secrets of Space Exploration", views: "3.2M", rating: 4.9, thumbnail: "https://via.placeholder.com/300x200?text=Space+Exploration" },
        { title: "Top 10 Life Hacks", views: "2.1M", rating: 4.7, thumbnail: "https://via.placeholder.com/300x200?text=Life+Hacks" },
        { title: "History of Ancient Civilizations", views: "1.8M", rating: 4.6, thumbnail: "https://via.placeholder.com/300x200?text=Ancient+History" },
        { title: "The Art of Cooking", views: "2.5M", rating: 4.8, thumbnail: "https://via.placeholder.com/300x200?text=Cooking+Art" },
        { title: "Top 5 Fitness Routines", views: "1.9M", rating: 4.5, thumbnail: "https://via.placeholder.com/300x200?text=Fitness+Routines" },
        { title: "Exploring the Deep Sea", views: "3.1M", rating: 4.9, thumbnail: "https://via.placeholder.com/300x200?text=Deep+Sea" },
        { title: "DIY Home Decor Ideas", views: "2.3M", rating: 4.6, thumbnail: "https://via.placeholder.com/300x200?text=DIY+Home+Decor" },
        { title: "The Science Behind Climate Change", views: "2.8M", rating: 4.7, thumbnail: "https://via.placeholder.com/300x200?text=Climate+Science" },
        { title: "Top 10 Video Games of All Time", views: "3.0M", rating: 4.8, thumbnail: "https://via.placeholder.com/300x200?text=Top+Video+Games" },
        { title: "The Magic of Photography", views: "1.7M", rating: 4.5, thumbnail: "https://via.placeholder.com/300x200?text=Photography+Magic" },
        { title: "The World of Cryptocurrency", views: "2.4M", rating: 4.6, thumbnail: "https://via.placeholder.com/300x200?text=Cryptocurrency" },
        { title: "Top 10 Travel Destinations", views: "3.5M", rating: 4.9, thumbnail: "https://via.placeholder.com/300x200?text=Travel+Destinations" },
        { title: "Understanding Artificial Intelligence", views: "2.2M", rating: 4.7, thumbnail: "https://via.placeholder.com/300x200?text=AI+Understanding" },
        { title: "The Evolution of Music", views: "2.6M", rating: 4.8, thumbnail: "https://via.placeholder.com/300x200?text=Music+Evolution" },
        { title: "Tips for Better Gardening", views: "1.5M", rating: 4.4, thumbnail: "https://via.placeholder.com/300x200?text=Gardening+Tips" },
      ],
    };

    // DOM Elements
    const demoVideosSection = document.getElementById("demoVideos");
    const moodButtons = document.querySelectorAll(".mood-button");

    // Populate Videos
    function loadVideos(category) {
      demoVideosSection.innerHTML = "";
      const categoryVideos = videos[category];
      categoryVideos
        .sort((a, b) => b.rating - a.rating) // Sort by rating
        .forEach((video) => {
          const videoCard = document.createElement("div");
          videoCard.className = "video-card";
          videoCard.innerHTML = `
            <img src="${video.thumbnail}" alt="${video.title}">
            <div class="info">
              <h3>${video.title}</h3>
              <p>${video.views} views</p>
              <p>AI Generated Ratings by Comment Feedbacks: ${"â˜…".repeat(Math.round(video.rating))}${"â˜†".repeat(5 - Math.round(video.rating))}</p>
            </div>
          `;
          demoVideosSection.appendChild(videoCard);
        });
    }

    // Handle Mood Buttons
    moodButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const mood = button.dataset.mood;
        loadVideos(mood);
      });
    });

    // Initial Load
    loadVideos("miscellaneous");
  </script>
</body>

</html>
